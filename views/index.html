<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>はじめの一歩</title>
  </head>
  
  <body>
    <input type="button" value="find" onclick="findUsers()"/>
    <p id="result"></p><!-- ここにスクリプトを記述する -->
    <script>
      const result = document.getElementById('result'); // 操作する p 要素
        function findUsers() {
        const url = '/find'; // 通信先
        const req = new XMLHttpRequest(); // 通信用オブジェクト
        req.onreadystatechange = function(){
         if(req.readyState == 4 && req.status == 200) {
          const users = JSON.parse(req.response);
          result.innerText = users[0].name; // 最初のユーザの名前
            }
          };
        req.open('GET', url, true);
        req.send();
       }

     </script>

　　</form>

　</body>

</html>
