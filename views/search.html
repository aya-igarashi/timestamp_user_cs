<html>
  <head>
    <meta charset="utf-8"/>
    <title>EATag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="/search.js" defer></script>
  </head>
  
  <body>
    <div class="container">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <div>
      <p>
       <h1>EATag<br></h1>
       <h4>―食を豊かに―</h4>
      </p>
    </div>
  
    <div>
      <button style="margin-bottom:50px; margin-top:20px" id="toform" class="btn btn-primary" type="submit">入力ページへ</button>
    </div>
  
    <div class="form-group">
    <label style="display:inline-block;" for="exampleFormControlSelect1">条件</label>
    <select style="width: 150px" class="form-control" id="exampleFormControlSelect1" style="display:inline-block;">
      <option>1　主食</option>
      <option>2　おかず</option>
      <option>3　汁物</option>
      <option>4　おつまみ</option>
      <option>5　デザート</option>
      <option>6 レビュー高い順</option>
    </select>      
    <button id="tosearch" class="btn btn-primary" type="submit" style="display:inline-block;">検索</button>
  </div>
  
   <label style="margin-top:20px" for="exampleFormControlSelect2">検索結果</label>    
    <table id="resultTable" class="table">
  <thead>
    <tr>
      <th style="width:10%" scope="col">ジャンル</th>
      <th style="width:25%" scope="col">料理名</th>
      <th style="width:30%" scope="col">HPリンク</th>
      <th style="width:20%" scope="col">メモ</th>
      <th style="width:15%" scope="col">レビュー</th>
    </tr>
  </thead>
  <tbody id="tbody">

  </tbody>
</table>
  
   </div>   
  </body>
</html>
